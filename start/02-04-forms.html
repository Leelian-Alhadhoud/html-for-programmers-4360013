<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <forms action="" method="post">
    <label for="Full-name">Full-name</label>
    <input id="Full-name" name="Full-name" type="text" placeholder="Leelian waleed alhadhoud">
<br>
    <label for="email">Email address</label>
    <input id="email" name="email" type="text" placeholder="example@gmail.com">
<br>
    <label for="tel">Telephone number </label>
    <input id="tel" type="tel" name="Telephone" placeholder="123456789">
<br>
    <label for="date">date</label>
    <input id="date" name="date" type="date">
<br>
    <label for="number of guests">no. of guests</label>
    <select name="number of guests" id="number of guests">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
<br>
    <button type="submit">submit</button>
  </forms>
</body>

</html>
