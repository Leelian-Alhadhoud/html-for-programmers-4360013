<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body>

    <table style="">
      <thead>
        <tr>
          <th>Name</th>
          <th>Breed</th>
          <th>age</th>
          <th>Owner</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Sparky</td>
          <td>Dog</td>
          <td>4</td>
          <td>Jasmine</td>
        </tr>
        <tr>
          <td>Lulu</td>
          <td>Rabbit</td>
          <td>2</td>
          <td>Rocky</td>
        </tr>
        <tr>
          <td>Cheeto</td>
          <td>Lizard</td>
          <td>15</td>
          <td>Don</td>
        </tr>
      </tbody>
    </table>
    <!-- we can add a table footer with tfoot tag-->
    <tfoot>
      <p>this is a animal table </p>
    </tfoot>
    <!-- we can highlight colums with colgroup tag-->
    <colgroup></colgroup>
</body>
</html>
